<div class="container my-3">
    <h1 class="h2 mb-3">Connexion</h1>
    <div class="text-danger" *ngIf="erreur">Nom d'utilisateur ou mot de passe incorrect<br><br></div>
    <form name="monForm" action="" method="post" (submit)="authenticate()" ngNativeValidate>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="mb-5">
            <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
</div>
