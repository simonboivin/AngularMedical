<div class="container shadow-lg p-4 bg-light rounded">
    <h1 class="h2 mb-3">Liste des Patients</h1>

    <div class="conteneur_fenetre">
        <table class="table table-light table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Mail</th>
                    <th>Téléphone</th>
                    <th>Ville</th>
                    <th>
                        <fa-icon [icon]="faCogs"></fa-icon>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patientsList">
                    <td>{{ patient.id }}</td>
                    <td> {{ patient.nom }} </td>
                    <td> {{ patient.prenom }} </td>
                    <td> {{ patient.email }} </td>
                    <td> {{ patient.telephone }} </td>
                    <td> {{ patient.ville.nom }} </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <br />
        <div class="fonctions">
            <button data-bs-toggle="modal" data-bs-target="#addPatientModal" class="btn btn-success float-end">Nouveau
                Patient
            </button>
        </div>
    </div>


</div>
